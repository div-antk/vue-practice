
<! DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>回分</title>
</head>

<body>
  <div id="app">
    <h1>回分チェック</h1>
    <label for="inStr">文字列を入力しなさい:</label>
    <!-- trim装飾子でスペースを取り除く -->
    <input type="text" name="inStr" v-model.trim= "inStr" />
    <p>{{ kaibun() }}</p>
  </div>

  <!-- 開発用 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script type="text/javascript" src="./kaibun1.js"></script>
</body>

</html>
