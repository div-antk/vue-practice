<! DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .img {
      position:absolute;
      left: 100px;
      top: 10px;
    }
    .v-enter-active {
      animation: myAnime 2s;
    }
    .v-leave-active {
      transition: opacity 1s;
    }
    .v-enter {
      opacity: 0;
    }
    .v-leave {
      opacity: 1;
    }
    .v-leave-to {
      opacity: 0;
    }
    @keyframes myAnime {
      0% {
        transform: rotate(0deg) scale(0);
      }
      50% {
        transform: rotate(0deg) scale(1);
      }
      100% {
        transform: rotate(0deg) scale(1);
      }
    } 
  </style>
</head>

<body>
  <div id="app">
    <button v-on:click="show = !show">menu</button>
    <transition>
      <div v-if="show" class="img">
        <img src="figs/sheep.png" width="250" height="208" />
      </div>
    </transition>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script type="text/javascript" src="./trans1.js"></script>
</body>

</html>
